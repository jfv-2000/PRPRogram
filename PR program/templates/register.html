{% extends 'base.html' %}
{% block title %}Register{% endblock %}
{% block content %}
<div class="home">
    <h1 class="register-input">Register</h1>
    <form method="post" onsubmit="return Validate()" name="registerForm">
        <div class="register-input">
            <input type="email" name="username" placeholder="Email">
        </div>
        <div id="errorUsername"></div>
        <div class="register-input">
            <input type="password" name="password" placeholder="Password">
        </div>
        <div id="errorPassword"></div>
        <div class="register-input">
            <input type="password" name="password2" placeholder="Confirm Password">
        </div>
        <div id="errorPassword2"></div>
        <div class="register-input">
            <button type="submit" name="register" class="button">Register</button>
        </div>
    </form>
</div>
{% endblock %}
{% block script %}
<script type="text/javascript">
    var username = document.forms["registerForm"]["username"]
    var password = document.forms["registerForm"]["password"]
    var password2 = document.forms["registerForm"]["password2"]

    var username_error = document.getElementById("errorUsername")
    var password_error = document.getElementById("errorPassword")
    var password_error2 = document.getElementById("errorPassword2")

    username.addEventListener("blur", nameVerif, true)
    password.addEventListener("blur", passVerif, true)

    function Validate(){
        if (username.value == "" || username.value==null)
        {
            username_error.textContent="Username is required"
            return false
        }
        if (password.value == "" || password.value == null)
        {
            password_error.textContent="Password required"
            return false
        }
        if(password.value != password2.value)
        {
            password_error2.textContent="Password must match"
            return false
        }
    }

    function nameVerif(){
        if(username.value != "") {
            username_error.innerHTML = ""
            return true
        }
    }
    function passVerif(){
        if(password.value !="")
        {
            password_error.innerHTML=""
            return true
        }
    }

</script>
{% endblock %}
