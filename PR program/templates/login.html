{% extends 'base.html' %}
{% block title %}Log In{% endblock %}
{% block content %}
<div class="home">
    <h1 class="register-input">Log In</h1>
    <form method="post" onsubmit="return Validate()" name="loginForm">
        <div class="password-input">
            <input type="text" name="username" placeholder="Username">
        </div>
        <div id="errorUsername"></div>
        <div class="password-input">
            <input type="password" name="password" placeholder="Password">
        </div>
        <div id="errorPassword"></div>
        <div class="password-input">
            <button type="submit" name="register" class="button">Login</button>
        </div>
        <div>
            <a href="/forgotPassword" class="changepassword">Forgot your password ?</a>
        </div>
    </form>
</div>
{% endblock %}
{% block script %}
<script type="text/javascript">
    var username = document.forms["loginForm"]["username"]
    var password = document.forms["loginForm"]["password"]

    var username_error = document.getElementById("errorUsername")
    var password_error = document.getElementById("errorPassword")

    username.addEventListener("blur", nameVerif, true)
    password.addEventListener("blur", passVerif, true)

    function Validate(){
        if (username.value == "" || username.value==null)
        {
            username_error.textContent="Username is required"
            return false
        }
        if (password.value == "" || password.value == null)
        {
            password_error.textContent="Password required"
            return false
        }
    }

    function nameVerif(){
        if(username.value != "") {
            username_error.innerHTML = ""
            return true
        }
    }
    function passVerif(){
        if(password.value !="")
        {
            password_error.innerHTML=""
            return true
        }
    }

</script>
{% endblock %}
